<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Fetching</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
</head>
<body>
    <h1>This application lists all public APIs available for use</h1>
    <div class="container">
      <div class="buttons">
        <button class="b-1 button-primary">Show categories</button>
        <button class="b-2 button-primary">Get random</button>
        <button class="b-3 button-primary">Show all entries</button>
        <button class="b-4 button-primary">CleanScreen</button>
      </div>
      <div class="form-control align-center">
        <label>Enter query without base url</label>
        <input class = 'input-params' type="text" placeholder="Enter query">
        <p class="note-param ">Format is <em>"endPointName?paramKey=paramValue&`paramKey=paramValue"</em></p>
      </div>
  
      <div class="buttons">
        <button class='search-btn button-primary button-small'>Search</button>
      </div>
      <div class="content">
      </div>
    </div>

    
    <script src='ClassApi/ClassApi.js'></script>
    <script src='PublicApi/PublicApi.js'></script>
    <script src='script.js'></script>
  </body>
</html>
